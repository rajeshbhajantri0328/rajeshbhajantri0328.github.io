<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- unordered list -->
    <ul><h3> Unordered list</h3>
        <li>HTML</li>
        <li>css</li>
        <li>boodstrap</li>
    </ul>
    <!-- ordered list -->
    <ol><h3>Ordered list</h3>

        <li>HTML</li>
        <li>css</li>
        <li>boodstrap</li>
    </ol>
</body>
</html>
